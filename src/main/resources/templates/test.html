<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="owl-carousel owl-theme" id="main-slider">
        <div class="item">
            <img src="../static/img/hero.jpg" width="1600" height="545"
                 th:src="@{/img/hero.jpg}"
            />
            <img src="img/freeze.jpg" >
            <div class="hero-caption left hidden-xs hidden-sm">
                <span class="year">2021</span>
                <span class="caption">Autumn Collection</span>
                <div class="btn-group">
                    <a href="https://colorlib.com">Shop Now</a>
                    <a href="https://colorlib.com">Learn More</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-slider-bar hidden-xs">
        <div class="container">
            <ul class="main-slider-info">
                <li class="col-sm-4 col-xs-12">
                    <div class="main-slider-info-cell">
                        <div class="cell-icon">
                            <i class="dashicons dashicons-admin-site"></i>
                        </div>
                        <div class="cell-content">
                            <span class="cell-caption">
                                FREE SHIPPING </span> <span class="cell-subcaption">
                            On all orders over 90$ </span>
                        </div>
                    </div>
                </li>
                <li class="col-sm-4 col-xs-12">
                    <div class="main-slider-info-cell">
                        <div class="cell-icon">
                            <i class="dashicons dashicons-smartphone"></i>
                        </div>
                        <div class="cell-content">
                            <span class="cell-caption">
                                CALL US ANYTIME </span> <span class="cell-subcaption">
                            +04786445953 </span>
                        </div>
                    </div>
                </li>
                <li class="col-sm-4 col-xs-12">
                    <div class="main-slider-info-cell">
                        <div class="cell-icon">
                            <i class="dashicons dashicons-location-alt"></i>
                        </div>
                        <div class="cell-content">
                            <span class="cell-caption">
                                OUR LOCATION </span> <span class="cell-subcaption">
                            557-6308 Lacinia Road. NYC </span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    </section>
</body>
</html>
