<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <div th:replace="layout/layout :: head"></div>

<body class="page-template-default page page-id-7 wp-custom-logo theme-tyche woocommerce-account woocommerce-page woocommerce-no-js">
<div id="page" class="site">
    <header th:replace="layout/layout :: header-bar"></header>
    <div class="container">
            <div class="row">
                <div id="primary" class="content-area col-md-12">
                    <main id="main" class="site-main" role="main">


                        <article id="post-7" class="post-7 page type-page status-publish hentry">
                            <div class="row">
                                <div class="col-md-12">
                                    <header>
                                        <h1 class="page-title margin-top">My account</h1>
                                    </header>
                                </div>
                            </div>
                            <div class="woocommerce"><div class="woocommerce-notices-wrapper"></div>

                                <h2>Login</h2>

                                <form th:action="@{/login}" class="woocommerce-form woocommerce-form-login login" method="post">
                                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                        <label for="username">Username or email address&nbsp;<span class="required">*</span></label>
                                        <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username" id="username"/>			</p>
                                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                        <label for="password">Password&nbsp;<span class="required">*</span></label>
                                        <input class="woocommerce-Input woocommerce-Input--text input-text" type="password" name="password" id="password"/>
                                    </p>
                                    <p class="form-row">
                                        <label class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
                                            <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever" /> <span>Remember me</span>
                                        </label>
                                        <button type="submit" class="woocommerce-button button woocommerce-form-login__submit" name="login" value="Log in">Log in</button>
                                    </p>
                                    <p class="woocommerce-LostPassword lost_password">
                                        <a href="https://colorlib.com/tyche/my-account/lost-password/">Lost your password?</a>
                                    </p>
                                </form>


                            </div>
                        </article><!-- #post-## -->

                    </main><!-- #main -->
                </div><!-- #primary -->

            </div>
        </div>
    </div><!-- #content -->

    <!-- Footer -->
<footer th:replace="layout/layout :: main-footer"></footer>

</div><!-- #page -->
</body></html>
