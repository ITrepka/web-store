<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pretchee</title>
        <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">
        <link rel='stylesheet' href='css/style.min.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/style.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/styles.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/layout.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/small-screen.css' type='text/css' media='only screen and (max-width: 768px)'/>
        <link rel='stylesheet' href='css/woocommerce.css' type='text/css' media='all'/>
        <link crossorigin="anonymous" rel='stylesheet'
              href='//fonts.googleapis.com/css?family=Karla%3A400%2C700&#038;ver=5.3.2' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/font-awesome.min.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/owl.carousel.min.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/owl.theme.default.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/dashicons.min.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/theme-author.css' type='text/css' media='all'/>
        <link rel='stylesheet' href='css/main-style.css' type='text/css' media='all'/>
        <script src="https://kit.fontawesome.com/b9ecb7ade4.js" crossorigin="anonymous"></script>

        <style type="text/css">
            img.wp-smiley,
            img.emoji {
                display: inline !important;
                border: none !important;
                box-shadow: none !important;
                height: 1em !important;
                width: 1em !important;
                margin: 0 .07em !important;
                vertical-align: -0.1em !important;
                background: none !important;
                padding: 0 !important;
            }
        </style>
    </head>
    <body>
        <div th:fragment="header-bar">
            <header class="top-header-bar-container">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="top-header-bar">

                                <li class="top-email">
                                    <i class="fa fa-envelope-o"></i>
                                    <a href="/contact" class="__cf_email__"
                                       data-cfemail="2b4d47524a58586b4c464a424705484446">pretchee@gmail.com
                                    </a>
                                </li>
                                <li class="top-cart">
                                    <a th:href="@{/basket}">
                                        <i class="fa fa-shopping-cart"></i>
                                        Koszyk -
                                        &#036;
                                        <span class="price">0</span>
                                    </a>
                                </li>

                                <li class="top-account">
                                    <a th:href="@{/user}">
                                        <i class="fa fa-user"></i>
                                        Moje Konto
                                    </a>
                                </li>

                                <li class="top-search">
                                    <form role="search" method="get" class="pull-right" id="searchform_topbar"
                                          th:action="@{/search}">
                                        <label>
                                            <span class="screen-reader-text"></span>
                                            <input class="search-field-top-bar" id="search-field-top-bar"
                                                   placeholder="Search ..." value="" name="s" type="search">
                                        </label>
                                        <button id="search-top-bar-submit" type="submit" class="search-top-bar-submit">
                                            <span class="fa fa-search"></span>
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <header id="masthead" class="site-header" role="banner">
                <div class="site-branding container">
                    <div class="row">
                        <div class="col-sm-4 header-logo">
                            <a th:href="@{/}" class="custom-logo-link" rel="home">
                                <img src="../static/img/logo.png" width="150" height="70"
                                     th:src="@{/img/logo2.jpg}"
                                     alt="Pretchee Logo"/>
                            </a>
                        </div>
                    </div>
                </div>
                <nav id="site-navigation" class="main-navigation" role="navigation">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <ul id="desktop-menu" class="sf-menu">
                                    <li itemscope="itemscope" itemtype="https://www.schema.org/SiteNavigationElement"
                                        id="menu-item-83"
                                        class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-83 active">
                                        <a title="Home" href="https://colorlib.com/tyche">Home</a>
                                    </li>
                                    <li itemscope="itemscope" itemtype="https://www.schema.org/SiteNavigationElement"
                                        id="menu-item-86"
                                        class="menu-item menu-item-type-post_type menu-item-object-page menu-item-86">
                                        <a
                                                title="Shop" href="https://colorlib.com/tyche/shop/">Shop
                                        </a>
                                    </li>
                                    <li itemscope="itemscope" itemtype="https://www.schema.org/SiteNavigationElement"
                                        id="menu-item-84"
                                        class="menu-item menu-item-type-post_type menu-item-object-page menu-item-84">
                                        <a
                                                title="Blog" href="https://colorlib.com/tyche/blog/">Blog
                                        </a>
                                    </li>
                                    <li itemscope="itemscope" itemtype="https://www.schema.org/SiteNavigationElement"
                                        id="menu-item-85"
                                        class="menu-item menu-item-type-post_type menu-item-object-page menu-item-85">
                                        <a
                                                title="Contact" href="https://colorlib.com/tyche/contact/">Contact
                                        </a>
                                    </li>
                                </ul>
                                <button href="#" id="mobile-menu-trigger">
                                    <i class="fa fa-bars"></i>
                                </button>

                            </div>
                        </div>
                    </div>
                </nav>
            </header>
        </div>
    </body>
</html>
