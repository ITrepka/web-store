    <script type="text/javascript">
        function select_rating(value) {
            document.getElementById("rating").value = value;
            var aStar = document.getElementById('star' + value);
            for (var i = 1; i < 5; i++) {
                document.getElementById('star' + i).classList.remove('active');
            }
            aStar.classList.add("active");
            var pStars = document.getElementById('stars');
            pStars.classList.add("selected")
        }

        function increase_products_number(limit) {
            var quantity = document.getElementById("quantity").value;
            quantity++;
            if (quantity >= limit) {
                quantity = limit;
            }
            document.getElementById("quantity").value = quantity;
        }

        function decrease_products_number(limit) {
            var quantity = document.getElementById("quantity").value;
            quantity--;
            if (quantity <= limit) {
                quantity = limit;
            }
            document.getElementById("quantity").value = quantity;
        }
