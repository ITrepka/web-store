<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pretchee</title>
    <div th:replace="layout/layout :: head"></div>
    <script>
        window.setTimeout("fade_out();", 1000);
        function fade_out() {
            document.getElementById("send-info").style.display = "none";
        }
    </script>
</head>
<body class="page-template page-template-page-templates page-template-contact page-template-page-templatescontact-php page page-id-10 wp-custom-logo theme-tyche woocommerce-no-js">
<div id="page" class="site">
    <header th:replace="layout/layout :: header-bar"></header>
    <div class="site-content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="tyche-breadcrumbs"><span itemscope itemtype="http://data-vocabulary.org/Breadcrumb"><a itemprop="url" th:href="@{/}"><span itemprop="title">Strona Domowa </span></a></span><span class="tyche-breadcrumb-sep">/</span><span class="breadcrumb-leaf">Kontakt</span></div> </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="custom-page-title">Kontakt</h2> </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <p>W razie jakichkolwiek pytań dotyczących naszych produktów prosimy pozostawić wiadomość. <b>Opcja dostępna tylko dla zalogowanych użytkowników</b></p>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div class="tyche-icon-box">
                                <div class="icon">
                                    <span class="fa fa-mobile"></span>
                                </div>
                                <div class="text">
                                    Zadzwoń do nas <span>0123456789</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="tyche-icon-box">
                                <div class="icon">
                                    <span class="fa fa-map-marker"></span>
                                </div>
                                <div class="text">
                                    Znajdziesz nas pod adresem <span>New York City Hall, NY 10007, USA</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h6 th:if="${messageSent != null}" id="send-info" style="color: #0577b5">Twoja wiadomość została wysłana</h6>
            <div class="row">
                <div class="col-sm-4">
                    <div role="form" class="wpcf7" id="wpcf7-f98-o1" lang="en-US" dir="ltr">
                        <div class="screen-reader-response"></div>
                        <form action="#" th:action="@{/contact}" th:object="${message}" method="post" class="wpcf7-form" novalidate="novalidate">
                            <input type="hidden" th:field="*{userFromId}" th:value="${userId}">
                            <p><label> Subject<br />
                                <span class="wpcf7-form-control-wrap your-subject"><input th:field="*{subject}" type="text" name="your-subject" value="" size="40" class="wpcf7-form-control wpcf7-text" aria-invalid="false" /></span> </label></p>
                            <p><label> Your Message<br />
                                <span class="wpcf7-form-control-wrap your-message"><textarea th:field="*{text}" name="your-message" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea" aria-invalid="false"></textarea></span> </label></p>
                            <p><input type="submit" value="Send" class="wpcf7-form-control wpcf7-submit" /></p>
                            </form></div> </div>
                <div class="col-sm-8">
                    <div id="tyche-map">
                        <div class="clear-float" style="
    width:100%;
    margin:0px auto;">
                        </div>
                        <div class="huge_it_google_map_container">
                            <div id="huge_it_google_map_792" data-map_id="1" class="huge_it_google_map" style="
    position:relative !important;
    height:300px;
    width:100%;
    border-radius:0px;
    margin:0px auto;" data-name="ColorlibMap" data-type="ROADMAP" data-zoom="18" data-min-zoom="0" data-max-zoom="22" data-locator-enabled="0" data-img-url="https://colorlib.com/tyche/wp-content/plugins/google-maps/assets/images/" data-border-radius="0" data-center-lat="40.7127837" data-center-lng="-74.0059413" data-pan-controller="1" data-zoom-controller="1" data-type-controller="1" data-scale-controller="1" data-street-view-controller="1" data-overview-map-controller="1" data-width="100" data-height="300" data-align="center" data-info-type="click" data-open-infowindows-onload="0" data-animation="none" data-language="location based" data-draggable="1" data-wheel-scroll="1" data-traffic-layer="0" data-bike-layer="0" data-transit-layer="0" data-styling-hue="" data-styling-lightness="0" data-styling-gamma="1" data-styling-saturation="0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/layout :: main-footer"></footer>
</div>
